<ion-content [fullscreen]="true">
  <mat-toolbar color="primary"  class="custom-background">
    <mat-toolbar-row>
      <span>
        <ion-back-button slot="start" defaultHref="/unites-industrie"></ion-back-button>
      </span>
    </mat-toolbar-row>
    <mat-toolbar-row>
      <span class="text-center">Unités industrielles</span>
    </mat-toolbar-row>
  </mat-toolbar>



  <ion-list>
    <ion-item>
      <ion-select
        interface="popover"
        toggleIcon="add"
        expandedIcon="remove"
        aria-label="fruit"
        placeholder="Veuillez sélectionner votre region"
      >
        <ion-select-option value="apples">Region 1</ion-select-option>
        <ion-select-option value="oranges">Region 2</ion-select-option>
        <ion-select-option value="bananas">Region 3</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-select
        interface="popover"
        toggleIcon="add"
        expandedIcon="remove"
        aria-label="fruit"
        placeholder="Veuillez sélectionner votre préfectures"
      >
        <ion-select-option value="apples">préfectures 1</ion-select-option>
        <ion-select-option value="oranges">préfectures 2</ion-select-option>
        <ion-select-option value="bananas">préfectures 3</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-select
        interface="popover"
        toggleIcon="add"
        expandedIcon="remove"
        aria-label="fruit"
        placeholder="Veuillez sélectionner votre communes"
      >
        <ion-select-option value="apples">communes 1</ion-select-option>
        <ion-select-option value="oranges">communes 2</ion-select-option>
        <ion-select-option value="bananas">communes 3</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-content>
    <div id="map"></div>
  </ion-content>

</ion-content>
